<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Electra - Cart Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-fluid header-top">
        <div class="container d-flex align-items-center">
            <a href="#" class="navbar-brand" style="height: 125px;">
                <h1 class="text-primary mb-0"><i class="fas fa-bolt"></i> Electra</h1>
            </a>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Cart Section Start -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Cart Item -->
                        <tr>
                            <td>Product Name 1</td>
                            <td>
                                <input type="number" class="form-control" value="1" min="1">
                            </td>
                            <td>$100</td>
                            <td>$100</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Product Name 2</td>
                            <td>
                                <input type="number" class="form-control" value="1" min="1">
                            </td>
                            <td>$50</td>
                            <td>$50</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Summary & Checkout -->
            <div class="col-lg-4">
                <div class="bg-light p-4 rounded shadow-sm">
                    <h4>Cart Summary</h4>
                    <div class="d-flex justify-content-between my-3">
                        <span>Subtotal</span>
                        <span>$150</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping</span>
                        <span>$10</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Total</span>
                        <span>$160</span>
                    </div>
                    <button class="btn btn-primary w-100">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart Section End -->

    <!-- Footer Start -->
    <div class="container-fluid footer bg-dark py-5">
        <div class="container py-5">
            <!-- Footer Content (You can add footer links or information here) -->
            <div class="text-center text-light">
                <p>&copy; 2024 Electra. All Rights Reserved.</p>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary btn-lg-square back-to-top"><i class="fa fa-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
